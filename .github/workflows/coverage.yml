name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Configure AWS credentials
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Upload coverage to S3
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          set -e

          # Configuration
          S3_BUCKET="coverage-demo-np1086"
          PROJECT_NAME="${{ github.event.repository.name }}"

          # Create metadata
          cat > coverage/metadata.json << EOF
          {
            "project": "$PROJECT_NAME",
            "lastUpdated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "sourceRepo": "${{ github.repository }}"
          }
          EOF

          # Upload coverage files to S3
          aws s3 cp coverage/lcov.info "s3://${S3_BUCKET}/projects/${PROJECT_NAME}/lcov.info"
          aws s3 cp coverage/metadata.json "s3://${S3_BUCKET}/projects/${PROJECT_NAME}/metadata.json"

          # Update index.json with all projects
          aws s3 ls "s3://${S3_BUCKET}/projects/" | awk '{print $2}' | sed 's/\/$//' | jq -R -s -c 'split("\n") | map(select(length > 0))' > index.json
          aws s3 cp index.json "s3://${S3_BUCKET}/projects/index.json"

          echo "âœ… Coverage uploaded to S3 bucket ${S3_BUCKET}"
