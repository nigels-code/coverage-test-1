name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Push coverage to code-coverage repo
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          COVERAGE_REPO_TOKEN: ${{ secrets.COVERAGE_REPO_TOKEN }}
        run: |
          set -e

          # Configuration
          COVERAGE_REPO="nigels-code/code-coverage"
          PROJECT_NAME="${{ github.event.repository.name }}"

          # Setup git
          git config --global user.name "Coverage Bot"
          git config --global user.email "nigel.patching@gmail.com"

          # Clone coverage aggregator repo
          TEMP_DIR=$(mktemp -d)
          git clone "https://x-access-token:${COVERAGE_REPO_TOKEN}@github.com/${COVERAGE_REPO}.git" "$TEMP_DIR"

          # Create project directory
          PROJECT_DIR="$TEMP_DIR/public/projects/$PROJECT_NAME"
          mkdir -p "$PROJECT_DIR"

          # Copy lcov file
          cp coverage/lcov.info "$PROJECT_DIR/lcov.info"

          # Create metadata
          cat > "$PROJECT_DIR/metadata.json" << EOF
          {
            "project": "$PROJECT_NAME",
            "lastUpdated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "sourceRepo": "${{ github.repository }}"
          }
          EOF

          # Update index.json with all project directories
          cd "$TEMP_DIR/public/projects"
          ls -d */ 2>/dev/null | sed 's/\/$//' | jq -R -s -c 'split("\n") | map(select(length > 0))' > index.json

          # Commit and push
          cd "$TEMP_DIR"
          git add .
          git commit -m "Update coverage for $PROJECT_NAME" || echo "No changes"
          git push

          echo "âœ… Coverage pushed to aggregator repo"
